
{% block content %}
<h1 class="mt-5">
    {% if form.instance.pk %}
        Öğrenciyi Güncelle
    {% else %}
        Yeni Öğrenci Ekle
    {% endif %}
</h1>
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label" for="{{ form.first_name.id_for_label }}">Adı</label>
            {{ form.first_name }}
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="{{ form.last_name.id_for_label }}">Soyadı</label>
            {{ form.last_name }}
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="{{ form.student_id.id_for_label }}">Öğrenci ID</label>
            {{ form.student_id }}
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="{{ form.classroom.id_for_label }}">Sınıf</label>
            {{ form.classroom }}
        </div>
        
        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
    <a href="{% url 'student-list' %}" class="btn btn-secondary mt-3">Geri</a>
</div>
{% endblock %}
