{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4 mt-10">
    <div class="row">
<div class="col-md-8">
    <div class="card">
      <div class="card-header pb-0">
        <div class="d-flex align-items-center">
          <p class="mb-0">Yeni Öğrenci Kaydı</p>
        </div>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'student-create' %}">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="form-control-label">Username</label>
                {{ form.username }}
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="form-control-label">Password</label>
                {{ form.password }}
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="{{ form.password2.id_for_label }}" class="form-control-label">Confirm Password</label>
                {{ form.password2 }}
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}" class="form-control-label">First name</label>
                {{ form.first_name }}
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}" class="form-control-label">Last name</label>
                {{ form.last_name }}
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="{{ form.student_id.id_for_label }}" class="form-control-label">Student ID</label>
                {{ form.student_id }}
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="{{ form.classroom.id_for_label }}" class="form-control-label">Classroom</label>
                {{ form.classroom }}
              </div>
            </div>
          </div>
          <hr class="horizontal dark">
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
</div>
{% endblock %}
