{% extends "base.html" %}
{% load static %}

{% block content %}
<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" data-scroll="false">
  <div class="container-fluid py-1 px-3">
      <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
              <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" href="{% url 'index' %}">Anasayfa</a></li>
              <li class="breadcrumb-item text-sm text-white active" aria-current="page">Sınıflar</li>
          </ol>
          <h6 class="font-weight-bolder text-white mb-0">Sınıflar</h6>
      </nav>
  </div>
</nav>

<h1>Öğrenci Listesi</h1>
<a href="{% url 'students:student-create' %}">Yeni Öğrenci Ekle</a>
<ul>
  {% for student in students %}
    <li>
      <a href="{% url 'students:student-detail' student.pk %}">{{ student.first_name }} {{ student.last_name }}</a>
      <a href="{% url 'students:student-update' student.pk %}">Güncelle</a>
      <a href="{% url 'students:student-delete' student.pk %}">Sil</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
