

{% block content %}
  <h1>{% if form.instance.pk %}Sınıfı Güncelle{% else %}Yeni Sınıf Ekle{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label" for="{{ form.name.id_for_label }}">Sınıf Adı</label>
      {{ form.name }}
    </div>
    <div class="mb-3">
      <label class="form-label" for="{{ form.department.id_for_label }}">Bölüm</label>
      {{ form.department}}
    </div>
    <button type="submit" class="btn btn-primary">Kaydet</button>
  </form>
  <a href="{% url 'class-list' %}" class="btn btn-secondary">Geri</a>
{% endblock %}
