{% extends "base.html" %}
{% load static %}

{% block content %}
<h2 class="text-center mt-4" style="color: white;">Fakülte Ekle </h2>
<div class="container mt-6">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form method="post" action="{% url 'faculty_form' %}">
                {% csrf_token %}
                <div class="card z-index-2 h-100">
                    <img src="{% static 'academics/assets/img/yoklama.jpg' %}" alt="Image placeholder" class="card-img-top">
                    <div class="card-body pt-0">
                        <div class="row">
                            <div class="col">
                                <div class="d-flex justify-content-center">
                                    <div class="d-grid text-center">
                                        <span class="text-lg font-weight-bolder"></span>
                                        <span class="text-sm opacity-8"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <h5 id="subject-name"><span class="font-weight-light"></span></h5>
                            <div class="h6 font-weight-300" id="teacher-name">
                                <i class="ni location_pin mr-2"></i>
                            </div>
                            <div>
                                <i class="ni education_hat mr-2"></i>Pamukkale Üniversitesi
                            </div>
                        </div>
                        <div class="mt-4">
                        </div>
                        <div class="card-header text-center border-0 pt-0 pt-lg-2 pb-4 pb-lg-3">
                            {{ faculty_form.as_p }}
                            <div class="d-flex justify-content-between mt-4">
                                <a href="{% url 'manage' %}" class="btn btn-sm btn-info mb-0 d-none d-lg-block">Geri Dön</a>
                                <a href="{% url 'manage' %}" class="btn btn-sm btn-info mb-0 d-block d-lg-none"><i class="ni ni-collection"></i></a>
                                <button type="submit" class="btn btn-sm btn-dark float-right mb-0 d-none d-lg-block">Fakülteyi Ekle</button>
                                <button type="submit" class="btn btn-sm btn-dark float-right mb-0 d-block d-lg-none"><i class="ni ni-email-83"></i></button>
                            </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
