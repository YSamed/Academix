
{% block content %}
<h1 class="mt-5">Bölüm Detayı</h1>
<div class="card-body">
    <h2>{{ department.name }}</h2>
    <h4>Sınıflar</h4>
    <table id="datatablesSimple" class="table table-striped">
        <thead>
            <tr>
                <th>Sınıf Adı</th>
                <th>Detay</th>
                <th>Güncelle</th>
                <th>Sil</th>
            </tr>
        </thead>
        <tbody>
            {% for class in classes %}
            <tr>
                <td>{{ class.name }}</td>
                <td>
                    <a href="{% url 'class-detail' class.pk %}" class="btn btn-info btn-sm">Detay</a>
                </td>
                <td>
                    <a href="{% url 'class-update' class.pk %}" class="btn btn-warning btn-sm">Güncelle</a>
                </td>
                <td>
                    <form method="post" action="{% url 'class-delete' class.pk %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bu bölümü silmek istediğinizden emin misiniz?');">Sil</button>

                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Bu bölüme ait sınıf bulunmuyor.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
