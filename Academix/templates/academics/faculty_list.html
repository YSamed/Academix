
{% block content %}
<h1 class="mt-5">Fakülteler Listesi</h1>
<div class="card-body">
    {% if messages %}
        <div class="alert alert-warning" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <table id="datatablesSimple" class="table table-striped">
        <thead>
            <tr>
                <th>Fakülte Adı</th>
                <th>Detay</th>
                <th>Güncelle</th>
                <th>Sil</th>
            </tr>
        </thead>
        <tbody>
            {% for faculty in faculties %}
            <tr>
                <td>{{ faculty.name }}</td>
                <td>
                    <a href="{% url 'faculty-detail' faculty.pk %}" class="btn btn-info btn-sm">Detay</a>
                </td>
                <td>
                    <a href="{% url 'faculty-update' faculty.pk %}" class="btn btn-warning btn-sm">Güncelle</a>
                </td>
                <td>
                    <form method="post" action="{% url 'faculty-delete' faculty.pk %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
