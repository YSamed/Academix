{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmen Girişi</title>
    <!-- Bootstrap CSS (Opsiyonel, Bootstrap kullanıyorsanız) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- CSS Files -->
        <link href="{% static 'academics/assets/css/argon-dashboard.css' %}" rel="stylesheet" />    
</head>

<body>
    <main class="main-content mt-0">
        <section>
            <div class="page-header min-vh-100">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                            <div class="card card-plain">
                                <div class="card-header pb-0 text-start">
                                    <h4 class="font-weight-bolder">Öğretmen Girişi</h4>
                                    <p class="mb-0"> Kullanıcı adınızı ve şifrenizi girerek giriş yapın</p>
                                </div>
                                <div class="card-body">
                                    <form method="post" action="{% url 'teachers:login' %}">
                                        {% csrf_token %}
                                        {{ form.non_field_errors }}
                                        <div class="mb-3">
                                            <input type="text" class="form-control form-control-lg" name="username" placeholder="Kullanıcı Adı" aria-label="Kullanıc Adı" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" class="form-control form-control-lg" name="password" placeholder="Şifre" aria-label="Şifre" required>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
                                            <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Giriş Yap</button>
                                        </div>
                                    </form>
                                </div>
                          
                            </div>
                        </div>
                        <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
                            <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('{% static 'academics/assets/img/curved11.jpg' %}'); background-size: cover;">
                                <span class="mask bg-gradient-primary opacity-6"></span>
                                <h4 class="mt-5 text-white font-weight-bolder position-relative">"Pamukkale Üniversitesi "</h4>
                                <p class="text-white position-relative"> Kullanıcı adınızı ve şifrenizi kullanarak sisteme giriş yapabilirsiniz </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
